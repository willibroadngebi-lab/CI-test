name: Docker CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: docker build -t willicegroup:${{ github.sha }} .

    - name: List Docker images
      run: docker images

    - name: Test Docker image runs
      run: |
        docker run -d --name test-container willicegroup:${{ github.sha }}
        sleep 5
        docker ps
        docker logs test-container
        docker stop test-container

    - name: Health check
      run: |
        docker run -d -p 8080:8080 --name app willicegroup:${{ github.sha }}  # Corrected image name
        sleep 10
        curl -f http://localhost:8080/health || exit 1
        docker stop app

